{% extends "base.html" %} {% block title %} {% endblock title %} 
{% block body %}
<header class="bg-light text-black py-3">
  <div class="container">
    <h1 class="fw-light"><strong>Drinks Menu</strong></h1>
    <p class="lead">
      <strong
        >Refresh your senses with handcrafted beverages, from classic cocktails
        to unique house specials.</strong
      >
    </p>
  </div>
</header>

<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for drink in drinks %}
        <div class="col">
          <div class="card shadow-sm">
            <img
              src="{{ drink.image.url }}"
              class="card-img-top"
              alt="{{ drink.name }}"
              style="max-width: 100%;
              height: 300px; 
              object-fit: cover"
            />
            <div class="card-body">
              <p class="card-text">{{ drink.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a
                    href="{% url 'DrinksList_detailPage' drink.id %}"
                    class="btn btn-sm btn-outline-secondary me-2"
                  >
                    View Item
                  </a>
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
