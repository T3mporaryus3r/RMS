{% extends 'base.html' %} 
{% block title %}{{ food.name }}{% endblock %} 

{% block body %}
<div class="container py-5">
  <div class="row align-items-start">
    <!-- Left column (Image + buttons) -->
    <div class="col-md-5 text-center">
      <img
        src="{{ food.image.url }}"
        alt="{{ food.name }}"
        class="img-fluid mb-3"
        style="max-width: 100%; height: 500px; border-radius: 10px;
        object-fit: cover"
      />

      <div class="d-flex justify-content-center gap-2">
        <a href="{% url 'FoodListPage' %}" class="btn btn-outline-secondary">
          Back to Menu
        </a>
        <button type="button" class="btn btn-outline-primary">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Right column (Details) -->
    <div class="col-md-7">
      <h1>{{ food.name }}</h1>
      <p class="text-muted"><strong>Price:</strong> ${{ food.price }}</p>
      <p>{{ food.description }}</p>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
